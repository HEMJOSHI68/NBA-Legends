<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>NBA Legends</title>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="navbar navbar-inverse">
			<a  class="navbar-brand">NBA Legends</a>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/show-users">All Users</a></li> 
			  	 
				</ul>
				<div class="nav navbar-nav navbar-right">
               <a href="/logout" class="navbar-brand"><strong>Logout</strong></a>
            </div>
			</div>
		</div>
  
<div class="container text-center" id="tasksDiv">
				<h3>All Users</h3>
				<hr>
				<div class="table-responsive">
					<table class="table table-striped table-bordered" id="user2">
						<thead>
							<tr>
								<th>id</th>
								<th>name</th>
								
								<th>Delete</th>				
							</tr>
						</thead>
						<tbody>
							<th:block th:each="user : ${users}">
      <tr>
         <td th:text="${user.id}">...</td>
         <td th:text="${user.name}">...</td>
<td><a href="/delete-user?id=${user.id }"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      
   </th:block>
							
							
							
							
							
						</tbody>
					</table>
				</div>
			</div>
</body>
</html>
