<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team Profile</title>
    
    <style> 
.float-my-children > * {
    float:left;
    color:white;
    margin-right:5px;
}

}

  padding: 0px;
}

  height: 100%;
  padding: 15px;
  width: auto;
}

    content: " ";
    display: table;
}

    clear: both;
}
.fonts
{
  color:white;
  font-weight: bold;
  font-family: garamond;
  font-size:150%;
}

body {
    background-image: url("http://www.efoza.com/postpic/2011/09/free-html-web-page-backgrounds_135630.jpg");
}

/* below is just to make things easier to see, not required */

</style>
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" alt="MEDIA LIBRARY">
          <span class="glyphicon glyphicon-bold"></span>
        </a>
      <a class="navbar-brand" href="#">NBA Legends</a>
     
    </div>
    <div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
				
					<li><a href="/home">Home</a></li>
					<li><a href="/teams">All teams</a></li>
					<li><a href="/teamdailyscore">Today's score</a></li>
					<li><a href="/teamsprof">Teams Profile</a></li>
				</ul>
				<div class="nav navbar-nav navbar-right">
            
            </div>
			</div>
   
  </div>
</nav>

<div class="container">
<table class="table">
    <thead>
    <tr>
    <th scope="col">Teamname</th>
      <th scope="col">ID</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">awayTeam</th>
      <th scope="col">homeTeam</th>
     
      <th scope="col">Wins</th>
      <th scope="col">Losses</th>
          
      
    </tr>
  </thead>
    	<tr th:each="gameDetail,iterStat : ${gameDetails}" >
    	
    	<td th:text="${gameDetail.get('Teamname')}" >  </td>
     		<td th:text="${gameDetail.get('id')}">
     		<td th:text="${gameDetail.get('date')}" >  </td>
  			<td th:text="${gameDetail.get('time')}" >  </td>
  			<td th:text="${gameDetail.get('awayTeam')}" >  </td>
  			<td th:text="${gameDetail.get('homeTeam')}" >  </td>
  			
  			<td th:text="${gameDetail.get('Wins')}" >  </td>
  			<td th:text="${gameDetail.get('Losses')}" >  </td>
  			</tr>
  		
    </table>
</div>
<p th:text="${id}" >i</p>

<form  method="POST" action="/save-fav">
  <input type="checkbox" name="makefav" th:value="${id}"> Make favorite<br>
  
  <input type="submit" class="btn btn-primary" value="submit"  />
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
